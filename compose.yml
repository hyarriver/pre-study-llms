services:
  # 后端服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dive-into-llms-backend
    restart: unless-stopped
    # 暴露端口给同一 Docker 网络内的其他容器（如 Caddy）
    ports:
      - '8000:8000'
    environment:
      - APP_NAME=动手学大模型 API
      - APP_VERSION=1.0.0
      - DEBUG=False
      - DATABASE_URL=sqlite:///./data/learning_platform.db
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      # CORS 配置：已设置为允许所有来源（在代码中硬编码）
      - WEBHOOK_SECRET=${WEBHOOK_SECRET:-}
      # 微信网页授权（公众号/测试号）；Docker 部署时通过项目根 .env 或 environment 传入
      - WECHAT_APP_ID=${WECHAT_APP_ID:-}
      - WECHAT_APP_SECRET=${WECHAT_APP_SECRET:-}
      - WEB_APP_BASE_URL=${WEB_APP_BASE_URL:-}
      # 微信扫码登录（开放平台-网站应用），与公众号为不同 AppID/Secret
      - WECHAT_OPEN_APP_ID=${WECHAT_OPEN_APP_ID:-}
      - WECHAT_OPEN_APP_SECRET=${WECHAT_OPEN_APP_SECRET:-}
    volumes:
      # 挂载数据库文件目录
      - ./backend/data:/app/data
      # 挂载文档目录（用于静态文件服务）
      - ./documents:/app/documents:ro
      # 挂载图片目录
      - ./pics:/app/pics:ro
    networks:
      - caddy-network  # 使用与 Caddy 相同的网络
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
