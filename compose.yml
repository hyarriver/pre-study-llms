services:
  # 后端服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dive-into-llms-backend
    restart: unless-stopped
    # 暴露端口给同一 Docker 网络内的其他容器（如 Caddy）
    ports:
      - '8000:8000'
    environment:
      - APP_NAME=动手学大模型 API
      - APP_VERSION=1.0.0
      - DEBUG=False
      - DATABASE_URL=sqlite:///./data/learning_platform.db
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - WEBHOOK_SECRET=${WEBHOOK_SECRET:-}
      - BASE_DIR=/app
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL:https://open.bigmodel.cn/api/paas/v4}
      - OPENAI_MODEL=${OPENAI_MODEL:glm-4.6v}
    volumes:
      # 挂载数据库文件目录
      - ./backend/data:/app/data
      # 挂载文档目录（用于静态文件服务 + 用户上传与审核通过的章节，需可写）
      - ./documents:/app/documents
      # 挂载图片目录
      - ./pics:/app/pics:ro
    networks:
      - caddy-network  # 使用与 Caddy 相同的网络
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  caddy-network:
    driver: bridge
